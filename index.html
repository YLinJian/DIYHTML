<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赛博朋克地球时钟</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }
        
        #time-display {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            z-index: 100;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid #00ffff;
        }
        
        #earth-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        #trail-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="time-display">00:00:00</div>
    <div id="earth-container"></div>
    <canvas id="trail-canvas"></canvas>

    <script>
        // 实时时钟功能
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('time-display').textContent = `${hours}:${minutes}:${seconds}`;
        }
        
        // 初始化时钟
        updateTime();
        setInterval(updateTime, 1000);
        
        // 鼠标拖尾特效
        const trailCanvas = document.getElementById('trail-canvas');
        const trailCtx = trailCanvas.getContext('2d');
        
        // 设置画布尺寸
        function resizeCanvas() {
            trailCanvas.width = window.innerWidth;
            trailCanvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // 拖尾粒子系统
        const particles = [];
        const particleCount = 20;
        const colors = ['#00ffff', '#ff00ff', '#ffff00', '#00ff00'];
        
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 2;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.alpha = 1;
                this.decay = Math.random() * 0.05 + 0.01;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.alpha -= this.decay;
                return this.alpha > 0;
            }
            
            draw() {
                trailCtx.save();
                trailCtx.globalAlpha = this.alpha;
                trailCtx.fillStyle = this.color;
                trailCtx.beginPath();
                trailCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                trailCtx.fill();
                trailCtx.restore();
            }
        }
        
        // 鼠标移动事件
        document.addEventListener('mousemove', (e) => {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle(e.clientX, e.clientY));
            }
        });
        
        // 动画循环
        function animateTrail() {
            trailCtx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            trailCtx.fillRect(0, 0, trailCanvas.width, trailCanvas.height);
            
            for (let i = 0; i < particles.length; i++) {
                if (particles[i].update()) {
                    particles[i].draw();
                } else {
                    particles.splice(i, 1);
                    i--;
                }
            }
            
            requestAnimationFrame(animateTrail);
        }
        
        animateTrail();
        
        // Three.js 地球模型
        const earthContainer = document.getElementById('earth-container');
        
        // 场景、相机、渲染器
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        earthContainer.appendChild(renderer.domElement);
        
        // 赛博朋克风格地球
        const earthGeometry = new THREE.SphereGeometry(5, 64, 64);
        
        // 创建赛博朋克风格的材质
        const earthMaterial = new THREE.MeshPhongMaterial({
            color: 0x000000,
            emissive: 0x00ffff,
            emissiveIntensity: 0.5,
            specular: 0xffffff,
            shininess: 10,
            wireframe: true,
            transparent: true,
            opacity: 0.8
        });
        
        const earth = new THREE.Mesh(earthGeometry, earthMaterial);
        scene.add(earth);
        
        // 添加内部网格线
        const innerGridGeometry = new THREE.SphereGeometry(4.8, 32, 32);
        const innerGridMaterial = new THREE.MeshBasicMaterial({
            color: 0xff00ff,
            wireframe: true,
            transparent: true,
            opacity: 0.3
        });
        const innerGrid = new THREE.Mesh(innerGridGeometry, innerGridMaterial);
        scene.add(innerGrid);
        
        // 添加外部光环
        const ringGeometry = new THREE.RingGeometry(6, 7, 64);
        const ringMaterial = new THREE.MeshBasicMaterial({
            color: 0xffff00,
            side: THREE.DoubleSide,
            transparent: true,
            opacity: 0.4
        });
        const ring = new THREE.Mesh(ringGeometry, ringMaterial);
        ring.rotation.x = Math.PI / 2;
        scene.add(ring);
        
        // 添加点状星星背景
        const starsGeometry = new THREE.BufferGeometry();
        const starsCount = 5000;
        const starsPositions = new Float32Array(starsCount * 3);
        
        for (let i = 0; i < starsCount * 3; i++) {
            starsPositions[i] = (Math.random() - 0.5) * 1000;
        }
        
        starsGeometry.setAttribute('position', new THREE.BufferAttribute(starsPositions, 3));
        const starsMaterial = new THREE.PointsMaterial({
            color: 0xffffff,
            size: 0.7,
            transparent: true
        });
        const stars = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(stars);
        
        // 灯光
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0x00ffff, 1);
        directionalLight.position.set(5, 3, 5);
        scene.add(directionalLight);
        
        const pointLight = new THREE.PointLight(0xff00ff, 1, 100);
        pointLight.position.set(-5, -3, -5);
        scene.add(pointLight);
        
        // 相机位置
        camera.position.z = 15;
        
        // 窗口大小调整
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // 动画循环
        function animateEarth() {
            requestAnimationFrame(animateEarth);
            
            // 地球旋转
            earth.rotation.y += 0.002;
            innerGrid.rotation.y += 0.003;
            ring.rotation.z += 0.001;
            
            renderer.render(scene, camera);
        }
        
        animateEarth();
    </script>
</body>
</html>
